<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lincon - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="image/selo.svg" alt="Selo RocketSeat">
          </span>
          <img id="UserImage" src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal">
        </div>
        <h1 id="UserName">J.Lincon</h1>
        <a id="UserLink" href="#">
          <img src="image/github 2.svg" alt=""><span id="Userlogin">Jhemerson.lincon</span></a>

        <p id="bio">An instructor focused on helping pople start programming for web</p>
        <ul id="SocialMedia">
          <li class="youtube">
            <a target="_blank" href="https://www.youtube.com"><img src="image/youtube.svg" alt="icone-youtube"></a>
          </li>
          <li class="facebook">
            <a  target="_blank" href="https://www.facebook.com"><img src="image/facebook.svg" alt="icone-facebook"></a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://www.instagram.com"><img src="image/instagram.svg" alt="icone-Instagram"></a>
          </li>
          <li class="twitter">
            <a  target="_blank" href="https://www.twitter.com"><img src="image/twitter.svg" alt="icone-twitter" ></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="script.js"></script>
